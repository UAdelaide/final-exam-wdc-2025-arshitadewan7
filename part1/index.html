<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOG WORLD: ACCESSIBLY TERRIBLE</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body {
      background: conic-gradient(from 45deg, #ff69b4, #7fffd4, #ff69b4);
      font-family: "Comic Sans MS", Arial, sans-serif;
      color: #000;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      animation: rainbowText 2s infinite alternate;
    }

    @keyframes rainbowText {
      from { color: darkorange; }
      to { color: deeppink; }
    }

    button {
      background-color: #000;
      color: #fff;
      font-size: 1.5rem;
      padding: 1.5rem 3rem;
      border: 5px double lime;
      margin-top: 2rem;
      cursor: pointer;
    }

    button:focus {
      outline: 4px dashed yellow;
    }

    .dog-section {
      margin-top: 2rem;
      border: 5px solid purple;
      padding: 1rem;
      background: #f5f5f5;
    }

    img {
      max-width: 90%;
      height: auto;
      border: 10px dashed gold;
    }

    a {
      color: navy;
      text-decoration: underline;
    }

    a:focus {
      outline: 3px solid orange;
    }
  </style>
</head>
<body>
  <main id="app" role="main" aria-label="Main content">
    <h1>ü¶¥ Welcome to the Dog Universe! üêï</h1>
    <p>Get ready for your daily chaos in a usable, screen-reader-friendly way!</p>

    <button @click="fetchDog" aria-label="Click to reveal a random dog of the day">
      Reveal Dog of the Day
    </button>

    <section class="dog-section" v-if="dogImage" aria-live="polite">
      <h2>üêæ Dog of the Day</h2>
      <img :src="dogImage" :alt="dogAlt" />
      <p>This is your highly qualified emotional support dog. Guaranteed to bark exactly once.</p>
      <a href="https://dog.ceo/dog-api/" target="_blank" rel="noopener noreferrer">Dog API source (opens in new tab)</a>
    </section>
  </main>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: '',
          dogAlt: 'A randomly chosen dog from dog.ceo API'
        };
      },
      methods: {
        async fetchDog() {
          const response = await fetch('https://dog.ceo/api/breeds/image/random');
          const data = await response.json();
          this.dogImage = data.message;
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
